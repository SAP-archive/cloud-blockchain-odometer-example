<!DOCTYPE html>
<html class="no-js icn-html" lang="en" ng-app="assets">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Blockchain Demo App</title>
        <meta name="description" content="Odometer based on Blockchain">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />        
        <link rel="icon" href="/images/favicon.ico" sizes="16x16"> 
        <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">   
        <link rel="stylesheet" type="text/css" href="/css/style.css">      
        <link rel="stylesheet" href="/css/bootstrap.min.css">    
        <script src="/js/util/angular.min.js"></script>
        <script src="/js/util/angular-animate.min.js"></script>
        <script src="/js/util/angular-route.min.js"></script>	
        <script src="/js/util/jquery-2.2.4.min.js"></script>
        <script src="/js/util/moment.min.js"></script>
        <script src="/socket.io/socket.io.js"></script> 
        <script src="/js/main.js"></script>   
    </head>
    <body class="icn-body">   
        <div class="header">
            <h1>Blockchain Odometer</h1>
            <div id="nav-icon">
                <span></span>
            </div>
        </div>                 
        <div class="sidebar">                           
            <div class="sidebar-content">
                <h2 class="sidebar-header">Blockchain Access</h2>
                <div id="write-panel" class="panel">
                    <h3 class="panel-header"><span class="fa fa-angle-down"></span><span class="fa fa-angle-right"></span><span>Write</span></h3>
                    <div class="panel-content">              
                        <label id="write-asset-id-label">Vehicle Identification Number</label>
                        <input readonly type="text" id="write-asset-id" value="SAP000S407W212743">  
                        <label id="write-asset-value-label">Overall Distance</label>
                        <input type="text" id="write-asset-value" value="" style="width: 65%">
                        <select id="write-asset-unit" style="width: 33%">
                            <option value="km">km</option>
                            <option value="mi">mi</option>
                        </select>
                        <div class="write-message">
                            <div id="reject" class="reject">
                                <span>This value is not allowed on the blockchain</span>
                            </div>  
                            <div id="accept" class="accept">
                                <span>The value has been updated</span>
                            </div>  
                            <div id="unchange" class="unchange">
                                <span>The value is already up-to-date</span>
                            </div>                              
                        </div>                                                                   
                        <button type="button" id="write-asset"><span class="fa fa-plus-circle"></span><span>Write</span></button>                                             
                    </div>
                </div>
                <div id="read-panel" class="panel">
                    <h3 class="panel-header"><span class="fa fa-angle-down"></span><span class="fa fa-angle-right"></span><span>Read</span></h3>
                    <div class="panel-content">              
                        <label id="read-asset-id-label">Vehicle Identification Number</label>
                        <input readonly type="text" id="read-asset-id" value="SAP000S407W212743">  
                        <button type="button" id="read-asset"><span class="fa fa-plus-circle"></span><span>Read</span></button>                           
                        <label id="read-asset-value-label">Overall Distance</label>
                        <input readonly type="text" id="read-asset-value">                 
                    </div>
                </div>
                <div id="history-panel" class="panel">
                    <h3 class="panel-header"><span class="fa fa-angle-down"></span><span class="fa fa-angle-right"></span><span>History</span></h3>
                    <div class="panel-content">              
                        <button type="button" id="load-history"><span class="fa fa-refresh"></span><span>Load History</span></button>
                        <div id="history-items"></div>
                    </div>
                </div>
            </div>                    
        </div>       
        <div class="content">
            <div class="page {{ pageClass }}" ng-view></div>                    
        </div> 
        <div id="alert" class="alert">
            <span></span>
        </div>       
        <div id="loading" class="loading">
            <span>Loading</span>
        </div>             
        <script src="/js/util/tether.min.js"></script>      
        <script src="/js/util/bootstrap.min.js"></script>          
    </body>
</html>
